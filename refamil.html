<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refaccionaria Mill√°n - V4 (Cat√°logo Visual)</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #ffd700; --dark: #111; --light: #eee; --danger: #ff4444; --success: #00cc66; --info: #00d2ff; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background: #eef2f5; color: #333; }
        
        /* HEADER */
        header { background: var(--dark); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .logo { font-size: 1.1rem; font-weight: 900; text-transform: uppercase; color: #fff; display: flex; align-items: center; gap: 10px; }
        .logo i { color: var(--primary); font-size: 1.5rem; }
        .logo span { color: var(--primary); }
        nav button { background: none; border: none; color: #aaa; font-size: 1.3rem; margin-left: 15px; cursor: pointer; transition: 0.3s; }
        nav button.active { color: var(--primary); transform: scale(1.1); }

        /* SECCIONES */
        .page { display: none; padding: 20px; max-width: 1000px; margin: 0 auto; animation: fade 0.3s; }
        .page.active { display: block; }
        @keyframes fade { from{opacity:0} to{opacity:1} }

        /* ESTILOS CAT√ÅLOGO (GRID) */
        .catalog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; margin-top: 20px; }
        .product-card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: 0.2s; border: 1px solid #ddd; display: flex; flex-direction: column; }
        .product-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); border-color: var(--primary); }
        
        .prod-img { width: 100%; height: 140px; object-fit: contain; background: #fff; border-bottom: 1px solid #eee; padding: 10px; box-sizing: border-box; }
        .prod-info { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .prod-title { font-size: 0.9rem; font-weight: bold; margin-bottom: 5px; line-height: 1.2; color: #333; }
        .prod-compat { font-size: 0.75rem; color: #777; margin-bottom: 5px; height: 30px; overflow: hidden; }
        .prod-price { font-size: 1.1rem; font-weight: 900; color: var(--success); text-align: right; }
        
        .btn-add { background: var(--dark); color: white; border: none; padding: 8px; width: 100%; cursor: pointer; font-weight: bold; border-radius: 5px; margin-top: 5px; }
        .btn-add:active { background: var(--primary); color: black; }
        
        .btn-google { background: #4285F4; color: white; border: none; padding: 8px; border-radius: 5px; width: 100%; margin-top: 5px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; }

        /* FORMULARIOS */
        .form-group { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .margin-control { background: #222; color: #fff; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid var(--primary); }
        
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn-main { background: var(--primary); color: var(--dark); border: none; padding: 12px; width: 100%; font-weight: bold; border-radius: 5px; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn-danger { background: var(--danger); color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .btn-info { background: var(--info); color: #000; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 5px; }

        /* TICKET & POS */
        .cart-total { font-size: 1.5rem; font-weight: bold; text-align: right; margin: 20px 0; color: var(--dark); }
        .ticket-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px dashed #ccc; background: white; }

        @media print {
            body * { visibility: hidden; }
            #ticket-print-area, #ticket-print-area * { visibility: visible; }
            #ticket-print-area { position: absolute; left: 0; top: 0; width: 100%; }
            header, nav, .btn-main { display: none; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><i class="fas fa-bolt"></i> REFACCIONARIA <span>MILL√ÅN</span></div>
    <nav>
        <button onclick="irA('catalog')" id="nav-catalog" class="active"><i class="fas fa-search"></i></button>
        <button onclick="irA('pos')" id="nav-pos"><i class="fas fa-shopping-cart"></i></button>
        <button onclick="irA('admin')" id="nav-admin"><i class="fas fa-cog"></i></button>
    </nav>
</header>

<div id="catalog" class="page active">
    <div style="text-align:center; margin-bottom:20px;">
        <h2 style="margin:0;">Cat√°logo de Partes</h2>
        <p style="color:#666; font-size:0.9rem;">Busca por pieza, coche o a√±o (Ej: "Bobina Clio 2008")</p>
    </div>

    <div class="form-group" style="display:flex; gap:10px;">
        <input type="text" id="catalog-search" placeholder="üîç Escribe pieza o veh√≠culo..." onkeyup="renderCatalog()" style="margin:0;">
        <button class="btn-main" onclick="buscarEnGoogleExterno()" style="width:60px;"><i class="fab fa-google"></i></button>
    </div>

    <div id="catalog-container" class="catalog-grid">
        </div>
</div>

<div id="pos" class="page">
    <h2><i class="fas fa-cash-register"></i> Caja / Ticket</h2>
    
    <div id="cart-list" style="background:white; border-radius:5px; min-height:100px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
        <div style="text-align:center; color:#999; padding:20px;">Carrito vac√≠o</div>
    </div>

    <div class="cart-total">
        TOTAL: $<span id="total-amount">0.00</span>
    </div>

    <button class="btn-main" style="background:var(--success); color:white;" onclick="imprimirTicket()">üñ®Ô∏è IMPRIMIR TICKET</button>
    <br><br>
    <button class="btn-main" onclick="irA('catalog')">‚¨ÖÔ∏è VOLVER AL CAT√ÅLOGO</button>
</div>

<div id="admin" class="page">
    <h2>Administraci√≥n</h2>
    
    <div class="margin-control">
        <h3><i class="fas fa-chart-line"></i> Ganancia Global (%)</h3>
        <input type="number" id="global-margin" value="30" style="background:#333; color:#fff; border:1px solid #555;">
        <button class="btn-info" onclick="actualizarPreciosMasivo()">üîÑ RECALCULAR PRECIOS</button>
    </div>

    <div class="form-group">
        <h3>Alta de Producto</h3>
        <input type="text" id="prod-code" placeholder="C√≥digo / Clave">
        <input type="text" id="prod-name" placeholder="Nombre (Ej: Bobina Encendido)">
        
        <label style="font-size:0.8rem; font-weight:bold;">Compatibilidad (Palabras clave):</label>
        <textarea id="prod-compat" placeholder="Ej: Nissan Tsuru III, Sentra B14, Tsubame 95-00..." rows="2"></textarea>
        
        <label style="font-size:0.8rem; font-weight:bold;">Link de Imagen (URL):</label>
        <input type="text" id="prod-img" placeholder="https://..." onchange="previsualizarImagen()">
        <img id="img-preview" src="" style="max-height:100px; display:none; margin:10px auto;">

        <div style="display:flex; gap:10px;">
            <div style="width:50%;">
                <label>Costo ($)</label>
                <input type="number" id="prod-cost" placeholder="0.00" onchange="calcularPrecioVista()">
            </div>
            <div style="width:50%;">
                <label>Precio Venta ($)</label>
                <input type="number" id="prod-price" placeholder="Calculado" disabled style="background:#eee;">
            </div>
        </div>
        
        <input type="number" id="prod-stock" placeholder="Cantidad Stock">
        <button class="btn-main" onclick="guardarProducto()">GUARDAR</button>
    </div>

    <div style="margin-top:20px; text-align:center;">
        <button class="btn-danger" onclick="resetearDB()">‚ö†Ô∏è Restaurar Base de Datos Original</button>
    </div>
</div>

<div id="ticket-print-area" style="display:none; width:300px; font-family:monospace; padding:10px;">
    <div style="text-align:center;">
        <h3>REFACCIONARIA MILL√ÅN</h3>
        <p>Especialistas en Diagn√≥stico</p>
        <div style="text-align:left;" id="ticket-date"></div>
    </div>
    <div id="ticket-body" style="margin-top:10px; font-size:0.9rem;"></div>
    <p>---------------------------</p>
    <div style="text-align:right; font-size:1.2rem; font-weight:bold;">
        TOTAL: $<span id="ticket-total">0.00</span>
    </div>
</div>

<script>
    // --- 1. DATOS ---
    let INVENTARIO = JSON.parse(localStorage.getItem('millan_db_v4')) || [];
    let MARGEN_ACTUAL = localStorage.getItem('millan_margin') || 30;
    let CARRITO = [];

    document.getElementById('global-margin').value = MARGEN_ACTUAL;

    // CARGA INICIAL CON IM√ÅGENES DE EJEMPLO
    if(INVENTARIO.length === 0) {
        INVENTARIO = [
            {code:"BOB-NS01", name:"Bobina Nissan 1.8L", compat:"Sentra, Tiida, Versa 2007-2012", cost:450, price:0, stock:4, img:"https://m.media-amazon.com/images/I/61+u-TjD+JL.jpg"},
            {code:"BOB-VW04", name:"Bobina VW Cuadrada", compat:"Jetta A4, Golf A4, Beetle 2.0L", cost:550, price:0, stock:3, img:"https://m.media-amazon.com/images/I/61+yY5y9+SL.jpg"},
            {code:"PC336246", name:"Porta Carbon Ford/Nissan", compat:"Marchas Sistema PMGR", cost:69, price:0, stock:5, img:"https://http2.mlstatic.com/D_NQ_NP_965039-MLM44304859664_122020-O.webp"},
            {code:"BOM-TSURU", name:"Bomba Gasolina Bosch", compat:"Nissan Tsuru III, Tsubame", cost:330, price:0, stock:2, img:"https://m.media-amazon.com/images/I/51+Z1+yY5yL.jpg"}
        ];
        recalcularPreciosInterno();
        guardarDB();
    }

    function recalcularPreciosInterno() {
        let factor = 1 + (parseFloat(MARGEN_ACTUAL) / 100);
        INVENTARIO.forEach(prod => { if(prod.cost) prod.price = parseFloat((prod.cost * factor).toFixed(2)); });
    }

    function guardarDB() {
        localStorage.setItem('millan_db_v4', JSON.stringify(INVENTARIO));
        localStorage.setItem('millan_margin', MARGEN_ACTUAL);
        renderCatalog();
    }
    
    function resetearDB() {
        if(confirm("¬øRecargar base de datos con ejemplos?")) {
            localStorage.removeItem('millan_db_v4');
            location.reload();
        }
    }

    // --- 2. LOGICA CAT√ÅLOGO VISUAL ---
    function renderCatalog() {
        let container = document.getElementById('catalog-container');
        let filter = document.getElementById('catalog-search').value.toUpperCase();
        container.innerHTML = "";

        // FILTRO INTELIGENTE: Busca en NOMBRE, C√ìDIGO y COMPATIBILIDAD
        let resultados = INVENTARIO.filter(p => 
            p.name.toUpperCase().includes(filter) || 
            p.code.toUpperCase().includes(filter) || 
            (p.compat && p.compat.toUpperCase().includes(filter))
        );

        if(resultados.length === 0) {
            container.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding:20px;">
                <p>No se encontr√≥ la pieza en local.</p>
                <button class="btn-main" onclick="buscarEnGoogleExterno()">üîç BUSCAR EN GOOGLE: "${filter}"</button>
            </div>`;
            return;
        }

        resultados.forEach(p => {
            // Si no tiene imagen, poner una gen√©rica
            let imagen = p.img ? p.img : "https://via.placeholder.com/150?text=Sin+Foto";
            let compat = p.compat ? p.compat : "Universal";

            let card = `
            <div class="product-card">
                <img src="${imagen}" class="prod-img" alt="${p.name}" onerror="this.src='https://via.placeholder.com/150?text=Error+Img'">
                <div class="prod-info">
                    <div>
                        <div class="prod-title">${p.name}</div>
                        <div class="prod-compat"><i class="fas fa-car"></i> ${compat}</div>
                    </div>
                    <div style="margin-top:10px;">
                        <div class="prod-price">$${p.price.toFixed(2)}</div>
                        <button class="btn-add" onclick="agregarAlCarrito('${p.code}')">
                            <i class="fas fa-cart-plus"></i> AGREGAR
                        </button>
                        <button class="btn-google" onclick="buscarGoogleItem('${p.name} ${compat}')" title="Verificar en Google">
                            <i class="fab fa-google"></i> Info
                        </button>
                    </div>
                </div>
            </div>`;
            container.innerHTML += card;
        });
    }

    function buscarEnGoogleExterno() {
        let query = document.getElementById('catalog-search').value;
        if(!query) return alert("Escribe algo para buscar");
        window.open(`https://www.google.com/search?tbm=isch&q=Refaccion automotriz ${query}`, '_blank');
    }

    function buscarGoogleItem(texto) {
        window.open(`https://www.google.com/search?q=refaccion ${texto}`, '_blank');
    }

    // --- 3. ADMIN ---
    function guardarProducto() {
        let code = document.getElementById('prod-code').value.toUpperCase();
        let name = document.getElementById('prod-name').value; // Respetar may√∫sculas/min√∫sculas
        let compat = document.getElementById('prod-compat').value;
        let img = document.getElementById('prod-img').value;
        let cost = parseFloat(document.getElementById('prod-cost').value);
        let stock = parseInt(document.getElementById('prod-stock').value);

        if(!code || !name || isNaN(cost)) return alert("Faltan datos obligatorios");

        let factor = 1 + (parseFloat(MARGEN_ACTUAL) / 100);
        let price = parseFloat((cost * factor).toFixed(2));

        let index = INVENTARIO.findIndex(p => p.code === code);
        let nuevoItem = {code, name, compat, img, cost, price, stock};

        if(index >= 0) {
            if(confirm("¬øActualizar producto?")) INVENTARIO[index] = nuevoItem;
        } else {
            INVENTARIO.push(nuevoItem);
        }
        guardarDB();
        alert("Producto Guardado");
        // Limpiar
        document.getElementById('prod-code').value = "";
        document.getElementById('prod-name').value = "";
        document.getElementById('prod-compat').value = "";
        document.getElementById('prod-img').value = "";
        document.getElementById('prod-cost').value = "";
        document.getElementById('img-preview').style.display = "none";
    }

    function previsualizarImagen() {
        let url = document.getElementById('prod-img').value;
        if(url) {
            document.getElementById('img-preview').src = url;
            document.getElementById('img-preview').style.display = "block";
        }
    }
    
    function actualizarPreciosMasivo() {
        MARGEN_ACTUAL = parseFloat(document.getElementById('global-margin').value);
        recalcularPreciosInterno();
        guardarDB();
        alert("Precios Actualizados");
    }

    function calcularPrecioVista() {
        let costo = parseFloat(document.getElementById('prod-cost').value);
        let factor = 1 + (parseFloat(MARGEN_ACTUAL) / 100);
        document.getElementById('prod-price').value = (costo * factor).toFixed(2);
    }

    // --- 4. POS (CARRITO) ---
    function agregarAlCarrito(code) {
        let prod = INVENTARIO.find(p => p.code === code);
        CARRITO.push(prod);
        alert(`Agregado: ${prod.name}`);
        actualizarCarrito();
    }

    function actualizarCarrito() {
        let div = document.getElementById('cart-list');
        let total = 0;
        div.innerHTML = "";
        if(CARRITO.length === 0) div.innerHTML = "<div style='text-align:center; padding:20px; color:#aaa'>Carrito vac√≠o</div>";

        CARRITO.forEach((p, index) => {
            total += p.price;
            div.innerHTML += `
                <div class="ticket-item">
                    <span>${p.name}</span>
                    <span>$${p.price.toFixed(2)} <i class="fas fa-times" style="color:red; cursor:pointer; margin-left:10px;" onclick="quitarDelCarrito(${index})"></i></span>
                </div>
            `;
        });
        document.getElementById('total-amount').innerText = total.toFixed(2);
    }

    function quitarDelCarrito(index) { CARRITO.splice(index, 1); actualizarCarrito(); }

    function imprimirTicket() {
        if(CARRITO.length === 0) return alert("Nada que cobrar");
        let body = document.getElementById('ticket-body');
        document.getElementById('ticket-date').innerText = new Date().toLocaleString();
        body.innerHTML = "";
        CARRITO.forEach(p => {
            body.innerHTML += `<div style="display:flex; justify-content:space-between;"><span>${p.name.substring(0,15)}</span><span>$${p.price.toFixed(2)}</span></div>`;
        });
        document.getElementById('ticket-total').innerText = document.getElementById('total-amount').innerText;
        window.print();
        if(confirm("¬øNueva venta?")) { CARRITO = []; actualizarCarrito(); }
    }

    function irA(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('nav-'+id).classList.add('active');
        if(id === 'catalog') renderCatalog();
    }

    renderCatalog();
</script>
</body>
</html>
